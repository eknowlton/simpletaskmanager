name: Tests

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      uses: php-actions/composer@v6
      with:
        working_dir: src

    - name: Run Pest tests
      run: ./vendor/bin/pest